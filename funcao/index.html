<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função</title>
</head>
<body>

    <h2>Função</h2>

    <script>
        // Função bem nomeada e reutilizável

        function calcularDesconto(preco, desconto){
            return preco - (preco * desconto)
        }

        // Uso

        let precoFinal = calcularDesconto(100, 0.2)
        console.log(precoFinal);

        // Função para escrever 

        function dizerOla(){console.log("Olá!");
        }

        dizerOla();
    </script>

</body>
</html>
