<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Mesa</title>
</head>
<body>

    <h1>Teste de Mesa</h1>

    <script>

        let soma = 0;
        
        for(let i = 1; i <= 5; i++){
            soma += i;
            console.log(`i: ${i}, soma: ${soma}`);
        }

        console.log("Soma total: ", soma);
    </script>
    
</body>
</html>
